<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store</title>

    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,300"
      rel="stylesheet"
      type="text/css"
    />

    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />

    <link rel="stylesheet" href="store.css" />
  </head>

  <!---------------------------BODY----------------------------------->

  <body>
    <!-------------HEADER SECTION -------->
    <header>
      <img src="img/karma-logo.svg" />

      <div class="nav-container">
        <nav>
          <ul>
            <li>Meet Karma</li>
            <li>How it Works</li>
            <li>Store</li>
            <li>Blog</li>
            <li>Help</li>
            <li>Login</li>
          </ul>
        </nav>
      </div>
    </header>
    <hr class="header-line" />

    <!-------------MAIN SECTION -------->
    <main>
      <form>
        <!-------------------FIRST & LAST NAME-------------------------------->
        <section class="section_1">
          <h1>Order your Karma wifi device today!</h1>

          <div class="Names">
            <div class="first-name">
              <label for="firstname">First name *</label>
              <br />
              <input type="text" id="firstname" />
            </div>

            <div class="last-name">
              <label for="lastname">Last name *</label>
              <input type="text" id="lastname" />
              <br />
            </div>
          </div>
          <!------------------------ADDRESS-------------------------------------->
          <div class="Addresses">
            <label for="address">Address*</label>

            <input type="text" id="address" />

            <label for="address2"> Address 2*</label>

            <input type="text" id="address" />
          </div>

          <!-------------------------CITY/POSTCODE------------------------------>
          <div class="City-Postcode">
            <div>
              <label for="city">City*</label>
              <br />
              <select id="city">
                <option value="Barcelona">Barcelona</option>
                <option value="Madrid">Madrid</option>
                <option value="Murcia">Murcia</option>
              </select>
            </div>

            <div>
              <label for="postcode">Postcode*</label>
              <br />
              <input type="number" id="postcode" />
            </div>
          </div>

          <!------------------------CHECKBOX--------------------------------->
          <div class="checkbox">
            <h5>Select a color :</h5>

            <input type="radio" id="orange" />
            <label for="orange">Karma Orange</label>

            <input type="radio" id="grey" />
            <label for="grey"> Grey Space</label>
            <br />
            <img src="level-2/checkmark.svg" id="check-mark" />
            <label for="term-conditions">
              By placing your order you agree to Karma's Terms and Conditions.
              *</label
            >
          </div>

          <!-------------BUTTON---------------------------------------------->

          <div class="order-button">
            <button>Place my order</button>
          </div>
        </section>
      </form>
    </main>
  </body>
</html>
